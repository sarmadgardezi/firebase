<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    
    <!-- Top Bar -->
    <div class="bg-white w-full p-4 shadow-lg flex justify-between items-center rounded-lg max-w-4xl">
        <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
        <div class="relative">
            <button id="user-menu-button" class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                <span id="user-name">Loading...</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- Dropdown Menu -->
            <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white shadow-md rounded-lg">
                <button id="logout-button" class="w-full text-left p-3 text-red-600 hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="bg-white p-6 rounded-lg shadow-md w-96 text-center mt-6">
        <h2 class="text-2xl font-bold">Welcome</h2>
        <p id="user-email" class="text-sm text-gray-600"></p>
        <p id="verification-message" class="text-red-500 font-bold"></p>
        
        <!-- Verify Email Button -->
        <button id="verify-button" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hidden">
            Verify Email
        </button>
    </div>

    <!-- Main Dashboard -->
    <div class="pt-10 mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
        <div class="bg-white p-6 rounded-xl shadow-lg transform hover:scale-105 transition">
            <h3 class="text-xl font-bold text-gray-800">Component 1</h3>
            <p class="text-gray-600 mt-2">Fetching data...</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg transform hover:scale-105 transition">
            <h3 class="text-xl font-bold text-gray-800">Component 2</h3>
            <p class="text-gray-600 mt-2">Fetching data...</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg transform hover:scale-105 transition">
            <h3 class="text-xl font-bold text-gray-800">Component 3</h3>
            <p class="text-gray-600 mt-2">Fetching data...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userMenuButton = document.getElementById("user-menu-button");
            const userMenu = document.getElementById("user-menu");
            const logoutButton = document.getElementById("logout-button");

            // Toggle dropdown
            userMenuButton.addEventListener("click", function () {
                userMenu.classList.toggle("hidden");
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                    userMenu.classList.add("hidden");
                }
            });

            // Logout function
            logoutButton.addEventListener("click", function () {
                alert("Logging out...");
                window.location.href = "login.html";
            });
        });
    </script>
    
    <script type="module" src="dashboard.js"></script>
</body>
</html>
