<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script type="module" src="firebase-config.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Signup</h2>
        <form id="signup-form" class="flex flex-col space-y-4">
            <input type="text" id="signup-name" placeholder="Name" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="signup-email" placeholder="Email" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="signup-password" placeholder="Password" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Signup</button>
        </form>
        <p class="text-sm text-gray-600 mt-4 text-center">Already have an account? 
            <a href="index.html" class="text-blue-500 hover:underline">Login</a></p>
        <p id="signup-error" class="text-red-500 text-center mt-2"></p>
    </div>
</body>
</html>
